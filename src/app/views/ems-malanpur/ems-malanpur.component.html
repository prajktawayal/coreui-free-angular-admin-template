<c-row class="g-4">
    <c-col xs="12" lg="6">
        <c-card class="mb-4">
          <c-card-header>
            Bar Chart
          </c-card-header>
          <c-card-body>
            <c-chart type="bar" [data]="chartBarData" [options]="options" />
          </c-card-body>
        </c-card>
      </c-col>
    <c-col xs="12" lg="6">
        <c-card class="mb-4">
          <c-card-header>
            Line Chart
          </c-card-header>
          <c-card-body>
            <c-chart type="line" [data]="chartLineData" [options]="options" />
          </c-card-body>
        </c-card>
      </c-col>
</c-row>
