<div class="container d-flex justify-content-center align-items-center mt-5" >
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="text-center mb-3 form-control rounded-left " style=" background-color: #f0f8ff;">
            <h4 class="mt-2">factory Master</h4></div>
        <div class="text-center mb-3">
           
              
    <form [formGroup]="factoryForm" (ngSubmit)="factoryFormSubmit()">  
       
        <div class="mb-3">
            <label for="factoryid" class="form-label">Factory Id</label>
            <input type="text"  class="form-control rounded-pill" id="factoryid" formControlName="factoryid">
            <div *ngIf="factoryId?.invalid && factoryId?.touched" class="text-danger">
                factory ID is required
            </div>
        </div>

        <div class="row">
            <div class="col mb-3 p-2">
                <label for="factoryname" class="form-label">Factory Name</label>
                <input type="text" class="form-control rounded-pill" id="factoryname" formControlName="factoryname">
            </div>  
        </div>

        <div class="row">
            <div class="col mb-3 p-2">
                <label for="address" class="form-label">Factory Address</label>
                <input type="text" class="form-control rounded-pill" id="address" formControlName="address">
            </div>
        </div>

        <div class="row">
            <div class="col mb-3 p-2">
                <label for="contact" class="form-label">factory contact</label>
                <input type="text" class="form-control rounded-pill" id="contact" formControlName="contact">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark rounded-pill" [disabled]="factoryForm.invalid">Submit</button>
                </div>
            </div>
        </div>

    </form>
</div>
</div>  
</div>
